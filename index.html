<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>2025 Bingo Generator</h1>
        <button id="show-all">View All Entries</button>
        <button id="regenerate">Regenerate</button>
    </header>
    <main>
        <div id="bingo-grid"></div>
    </main>
    <footer>
        Made by Momoko, with baby-led sleep deprivation and ChatGPT. 
        <a href="#" id="project-link">Project GitHub Link</a>
    </footer>

    <div id="popup" class="hidden">
        <div id="popup-content">
            <h2>All Bingo Entries</h2>
            <div id="entry-container">
                <ul id="entry-list"></ul>
            </div>
            <button id="close-popup">Close</button>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
